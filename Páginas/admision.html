    <main>
<section>
    <div class="admision-formulario">
        <h2>Admisión</h2>
        <h4>DATOS PERSONALES:</h4>
        
        <form action="#" method="post">
            <div class="form-container">
                <div class="form-column">
                    <div class="form-group">
                        <label for="nombres">Nombres:</label>
                        <input type="text" id="nombres" name="nombres">
                    </div>
                    <div class="form-group">
                        <label for="apellido-paterno">Apellido Paterno:</label>
                        <input type="text" id="apellido-paterno" name="apellido-paterno">
                    </div>
                    <div class="form-group">
                        <label for="apellido-materno">Apellido Materno:</label>
                        <input type="text" id="apellido-materno" name="apellido-materno">
                    </div>
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" id="dni" name="dni">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="celular">Celular:</label>
                        <input type="tel" id="celular" name="celular">
                    </div>
                    <div class="form-group">
                        <label for="modalidad">Modalidad:</label>
                        <input type="text" id="modalidad" name="modalidad">
                    </div>
                    <div class="form-group">
                        <label for="turno">Turno:</label>
                        <input type="text" id="turno" name="turno">
                    </div>
                </div>
            </div>
            </form>
    </div>
</section>
    </main>
    <footer>
        <img src="../imagenes/logo_inferior.PNG" alt="inferior" style="display: block; margin: 0 auto; max-width: 100%;">
    </footer>
